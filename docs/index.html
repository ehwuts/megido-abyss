<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Magibo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="scripts">
<link rel="stylesheet" href="magibostyle.css">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#2b5797">
</head>
<body>
<div class="backgrounds">
<input type="button" class="background" id="warrior" name="warrior" value="warrior">
<input type="button" class="background" id="paladin" name="paladin" value="paladin">
<input type="button" class="background" id="thief" name="thief" value="thief">
<input type="button" class="background" id="brute" name="brute" value="brute">
<input type="button" class="background" id="mage" name="mage" value="mage">
<input type="button" class="background" id="peasant" name="peasant" value="peasant">
</div><br>
<div id="attributes">
<div class="inb">
<input type="number" id="strength" name="strength" min="2" max="99" value="3" size="1"><label for="strength">STR</label><input type="number" id="dexterity" name="dexterity" min="2" max="99" value="3"><label for="dexterity">DEX</label><input type="number" id="vitality" name="vitality" min="2" max="99" value="3"><label for="vitality">VIT</label><br>
<input type="number" id="endurance" name="endurance" min="2" max="99" value="3"><label for="encurance">END</label><input type="number" id="intelligence" name="intelligence" min="2" max="99" value="3"><label for="intelligence">INT</label><input type="number" id="focus" name="focus" min="2" max="99" value="3"><label for="focus">FOC</label><br><br>

<input type="number" id="upgrade" name="upgrade" min="0" max="10" value="0"><label for="upgrade"> weapon rank</label><br>
<select name="blessing" id="blessing">
<option value="">No</option>
<!--<option value="fire">Fire</option>
<option value="water">Water</option>
<option value="earth">Earth</option>
<option value="wind">Wind</option>-->
</select> <label for="blessing">Blessing</label><br>
<select name="target" id="target"><option value="Training Dummy">Training Dummy</option></select>
</div>
<div class="inb">
Level <span id="level">1</span><br>
HP: <span id="health">448</span><br>
MP: <span id="mana">30</span><br>
Stamina: <span id="stamina">80</span>
</div>
</div>
<br>
<div>Meeting requirements for <span id="weapons_usable">0</span>/<span id="weapons_total">0</span> weapons.</div>
<div id="weapons">magibo</div><script src="items.js"></script><script src="magibo.js"></script>
<div id="footer"><a href="https://github.com/ehwuts/megido-scripts">Github Repo</a></div>
</body>
</html>
