<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Magibo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="scripts">
<link rel="stylesheet" href="magibostyle.css">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#2b5797">
</head>
<body>
<h1 id="magibo">Magibo</h1>
<p>Magibo</p>
<div class="inb">
Level <span id="level">1</span><br>
<input type="number" id="strength" name="strength" min="2" max="99" value="3"><label for="strength">Strength</label><br>
<input type="number" id="dexterity" name="dexterity" min="2" max="99" value="3"><label for="dexterity">Dexterity</label><br>
<input type="number" id="intelligence" name="intelligence" min="2" max="99" value="3"><label for="intelligence">Intelligence</label>
</div>
<div class="inb">
Backgrounds<br>
<input type="button" class="background" id="warrior" name="warrior" value="warrior">
<input type="button" class="background" id="paladin" name="paladin" value="paladin"><br>
<input type="button" class="background" id="thief" name="thief" value="thief">
<input type="button" class="background" id="brute" name="brute" value="brute"><br>
<input type="button" class="background" id="mage" name="mage" value="mage">
<input type="button" class="background" id="peasant" name="peasant" value="peasant">
</div><script src="magibo.js"></script>
</body>
</html>
